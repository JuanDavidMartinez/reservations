<!DOCTYPE html>
<html lang="es">

<head>
  <title>Prueba Reservas</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/jquery-ui/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="/jquerySteps/jquery-steps.css">
  <script src="/jquery/jquery.js"></script>
  <script src="/jquery-ui/jquery-ui.min.js"></script>
  <script src="./javascripts/pasajeros_functions.js"></script>
  <script src="/jquerySteps/jquery-steps.min.js"></script>
</head>

<body>
  <main class="container">
    <h1>Pasajeros</h1>
    <div class="step-app" id="demo">
      <ul class="step-steps" id="step_header">
      </ul>
      <div class="step-content" id="step_content">
      </div>
      <div class="step-footer">
        <button data-step-action="prev" class="step-btn">Previous</button>
        <button data-step-action="next" class="step-btn">Next</button>
        <button id="finish" data-step-action="finish" class="step-btn">Finish</button>
      </div>
    </div>
    <div id="summary-trip">
      <label for="total">Total del vuelo</label>
    </div>
  </main>
</body>

</htmls>
